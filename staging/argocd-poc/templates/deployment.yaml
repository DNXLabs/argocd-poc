---
# Source: argocd-poc/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-poc-staging
  labels:
    helm.sh/chart: argocd-poc-0.1.0
    app.kubernetes.io/name: argocd-poc
    app.kubernetes.io/instance: argocd-poc-staging
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-poc
      app.kubernetes.io/instance: argocd-poc-staging
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-poc
        app.kubernetes.io/instance: argocd-poc-staging
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: argocd-poc
          securityContext:
            {}
          image: "public.ecr.aws/dnxsolutions/argocd-poc:f99f8130ef24e10791e01afd59152c82c5a21aec"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
