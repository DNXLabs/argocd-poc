apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-poc-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/DNXLabs/argocd-poc'
    path: prod/argocd-poc/templates
    targetRevision: deploy
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd-poc-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true